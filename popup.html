<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meet Video Rotator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        width: 200px;
      }
      button {
        margin: 5px;
        padding: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Rotate Video</h3>
    <label for="videoSelect">Select Video:</label>
    <select id="videoSelect"></select>
    <br />
    <input
      type="number"
      id="angleInput"
      min="0"
      max="360"
      step="90"
      value="90"
    />
    <button id="rotateBtn">Rotate</button>
    <script src="popup.js"></script>
  </body>
</html>
